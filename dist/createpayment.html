<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="./css/createmerchant.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Merchant Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Business Name</span>
                        <input type="text" placeholder="Enter your business name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email Address</span>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Address</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Secret Key</span>
                        <input type="text" placeholder="Confirm your key" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Merchant Id</span>
                        <input type="integer" placeholder="Enter your id" required>
                    </div>
                </div>
                <div class="gender-details">

                    <div class="category">

                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
