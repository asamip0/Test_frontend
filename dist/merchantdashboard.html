<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="./css/createmerchant.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Create Payment</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> Name</span>
                        <input type="text" placeholder="Enter name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email Address</span>
                        <input type="email" placeholder="Enter email address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Bill Amount</span>
                        <input type="text" placeholder="Enter Bill Amount" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Discount</span>
                        <input type="text" placeholder="Discount Amount" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Additional Charges</span>
                        <input type="text" placeholder="Charges" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Remarks</span>
                        <input type="integer" placeholder="Any Remarks" required>
                    </div>
                </div>
                <div class="gender-details">

                    <div class="category">

                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Create Url">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
